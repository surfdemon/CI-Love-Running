<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <!-- Meta tags -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland, Urban running. Dublin Doculandns and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/12e562bf66.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Page Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" >
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="/">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sign Up form -->
         <section id="signup-form">
            <form action="https://formdump.codeinstitute.net" method="POST">
                <h2>Lets Get You Signed Up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                <br>
                <label for="email-address">Email Address</label>
                <input type="text" name="email-address" id="email-address">
                <br>
                <label for="road">Road</label>
                <input type="radio" name="running_preference" id="road" value="road">
                <br>
                <label for="trail">Trail</label>
                <input type="radio" name="running_preference" id="trail" value="trail">
                <br>
                <label for="both">Both</label>
                <input type="radio" name="running_preference" id="both" value="both">
                <br>
                <input type="submit" value="Let's Run!" class="join-button">
            </form>
         </section>
    </main>

    <!-- Page Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Link to Facebook page - Opens in new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://x.com/" target="_blank" rel="noopener" aria-label="Link to X formerly Twitter - Opens in new tab"><i class="fa-brands fa-x-twitter"></i></a></li>

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Link to Instagram - Opens in new tab"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

</body>
</html>
